<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body>
    <div class="container">
        This is a box
    </div>

    <h1 id="heading">Hello DOM!</h1>
    <p id="paragraph">This is a para</p>

    <img id="logo" class="image-class" src="img.jpg" alt="Nature">
    <p id="text">Styled Text</p>

    <p id="demo" class="text-class">Class Example</p>

    <div id="parent">
        <p id="child1">Child 1</p>
        <p id="child2">Child 2</p>
    </div>

    <input type="text" id="username" value="JohnDoe">
    <input type="checkbox" name="" id="agree" checked>
    <select name="" id="dropdown">
        <option value="A">option A</option>
        <option value="B" selected>option B</option>
    </select>

    <p class="text">Para-1</p>
    <p class="text">Para-2</p>

    <script src="script.js"></script>
</body>
</html>
