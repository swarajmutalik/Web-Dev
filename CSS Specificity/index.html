<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity</title>
    <style>
        h1 {
            color: green;
        }

        .yellow {
            color: yellow;
        }

        .red {
            color: red;
        }

        .purple {
            color: purple;
        }
    </style>
</head>

<body>
    <div>
        <h1 class="yellow red purple">CSS Specificity</h1>
    </div>
</body>

</html>
