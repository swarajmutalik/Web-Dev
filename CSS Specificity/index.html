<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity</title>
    <style>
        /* The specificity of a class selector is 10 */
        .purple {
            color: purple;
        }

        .red {
            color: red;
        }

        .yellow {
            color: yellow;
        }

        /* The specificity of an element selector is 1*/
        h1 {
            color: aqua !important;
        }
    </style>
</head>

<body>
    <div>
        <h1 style=color:blue>CSS Specificity</h1>
        <h2 class="yellow red purple">CSS Specificity</h1>
    </div>
</body>

</html>
