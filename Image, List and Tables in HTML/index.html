<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images, Tables and List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img width="201px" height="201px" src="img.jpeg" alt="Nature Image">

    <table>
        <caption>Employee Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Favorite Language</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Swaraj</td>
                <td>Student</td>
                <td>Python</td>
            </tr>

            <tr>
                <td colspan="2">Sam</td>
                <td rowspan="2">Java</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="2">Janice</td>
            <td rowspan="2">footer</td>
        </tfoot>
    </table>

    <ul type="square">
        <li>Sam</li>
        <li>John</li>
        <li>Rick</li>
    </ul>

    <ol type="A">
        <li>Ronda</li>
        <li>Shawn</li>
        <li>Dom</li>
    </ol>
</body>

</html>
