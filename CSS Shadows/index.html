<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 5px 15px #8888;
        }

        .text {
            text-shadow: 2px 2px 4px red;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>

    <p class="text">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Porro obcaecati suscipit accusantium ex fugit esse aut
        deserunt odio? Blanditiis quod provident, vitae nemo deserunt quibusdam excepturi minus tempore ipsam, cumque
        cum iusto, dolorem quaerat!
    </p>
</body>

</html>
